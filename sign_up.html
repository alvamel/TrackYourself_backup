<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
<body>

  <div class="row">
    <div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
		<div class="panel panel-primary">
			<div class="panel-heading"><h2>Registration</h2>
			</div>

			<div class="panel-body">
				<form name="myform">
					<div class="form-group">
						<label for="myName">First Name</label>
						<input id="myName" name="myName" class="form-control" type="text" data-validation="required">
						<span id="error_name" class="text-danger"></span>
					</div>

					<div class="form-group">
						<label for="lastname">Last Name</label>
						<input id="lastname" name="lastname" class="form-control" type="text" data-validation="email">
						<span id="error_lastname" class="text-danger"></span>
					</div>

          <div class="form-group">
						<label for="gender">Gender</label>
						<select name="gender" id="gender" class="form-control">
							<option selected>Male</option>
							<option>Female</option>
							<option>Other</option>
						</select>
						<span id="error_gender" class="text-danger"></span>
					</div>

					<div class="form-group">
						<label for="age">Age</label>
						<input id="age" name="age"  class="form-control" type="number" min="1" >
						<span id="error_age" class="text-danger"></span>
					</div>

					<div class="form-group">
						<label for="weight">Weight</label>
						<input type="text" id="weight" name="weight" class="form-control" >
						<span id="error_weight" class="text-danger"></span>
					</div>

          <div class="form-group">
						<label for="height">Height</label>
						<input type="text" id="height" name="height" class="form-control" >
						<span id="error_height" class="text-danger"></span>
					</div>

          <div class="form-group">
						<label for="dob">Email</label>
						<input type="text" name="email" id="email" class="form-control">
						<span id="error_email" class="text-danger"></span>
					</div>

					<div class="form-group">
						<label for="username">Username</label>
						<input type"text" name="username" id="username" class="form-control" value="" required="" title="Please enter you username" placeholder="example@gmail.com">
            <span class="help-block"></span>
					</div>

          <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
            <span class="help-block"></span>
          </div>

					<button id="submit" type="submit" value="submit" class="btn btn-primary center">Submit</button>

				</form>

			</div>
		</div>
	</div>
</div>

</body>
</head>
</html>
